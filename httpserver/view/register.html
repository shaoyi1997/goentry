{{ define "Register" }}
  {{ template "Header" }}
  <div class="container">
    <div class="row">
      <div class="panel border bg-white">
        <div class="panel-heading">
          <h3 class="pt-3 font-weight-bold">Register</h3>
        </div>
        <div class="panel-body p-3">
          <form action="/register" method="POST" name="loginForm">
            <div class="form-group py-2">
              <div class="input-field">
                <span class="far fa-user p-2"></span>
                <input type="text" placeholder="Username" name="username" required oninvalid="this.setCustomValidity('Please fill in your username')"
                       oninput="setCustomValidity('')">
              </div>
            </div>
            <div class="form-group py-1 pb-2">
              <div class="input-field">
                <span class="fas fa-lock px-2"></span>
                <input type="password" name="password" placeholder="Password" required oninvalid="this.setCustomValidity('Please fill in your password')"
                       oninput="setCustomValidity('')">
                <button class="btn bg-white text-muted">
                  <span class="far fa-eye-slash"></span>
                </button>
                </input>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary mt-3" type="submit">Register</button>
            </div>
            <div class="text-center pt-4 text-muted">Already have an account? <a href="/login">Login</a> </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {{ template "Footer" }}
{{ end }}
